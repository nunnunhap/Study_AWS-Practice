<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/ckeditor/ckeditor.js"></script>
</head>
<body>
<form action="/s3/upload" method="post" enctype="multipart/form-data">
    <div class="card-body">
        <div class="form-group">
            <label for="title">파일 업로드</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" rows="3" id="content" name="content" placeholder="Enter content"></textarea>
        </div>
    </div>
    
    <div class="card-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<img src="https://study-image-bucket2.s3.ap-northeast-2.amazonaws.com/d9888171-0kotlin.png">
<a href="/s3/delete?addr=study-image-bucket2.s3.ap-northeast-2.amazonaws.com/sample/024-08-21 104149.jpg">
    이미지 삭제
</a>
<script>
	$(document).ready(function() {
        // ckeditor 환경설정. 자바스크립트 Ojbect문법
        var ckeditor_config = {
                resize_enabled : false,
                enterMode : CKEDITOR.ENTER_BR,
                shiftEnterMode : CKEDITOR.ENTER_P,
                toolbarCanCollapse : true,
                removePlugins : "elementspath", 
                //업로드 탭기능추가 속성. CKEditor에서 파일업로드해서 서버로 전송클릭하면 , 이 주소가 동작된다.
                filebrowserUploadUrl: '/board/imageupload' 
        }

        CKEDITOR.replace("content", ckeditor_config);

        console.log("ckediotr 버전: ", CKEDITOR.version);  // ckediotr 버전:  4.12.1 (Standard)
      });
</script>
</body>
</html>
